<div class="container">
  <h2>Register User</h2>
  <h3 class="alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h3>
  <form>
    <div>
      <label for="email">Email:</label>
      <input type="text" ng-model="lc.user.email" />
    </div>
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" ng-model="lc.user.firstName" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" ng-model="lc.user.password" />
    </div>
    <div class="container">
      <md-button class="md-raised md-accent" ng-click="lc.registerUser()">Register</md-button>
      <a href="#home">Cancel</a>
    </div>
  </form>

</div>
