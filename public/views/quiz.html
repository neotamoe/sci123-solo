<!-- this div on UserController -->
<div class="container">
  <md-button ng-href="#/user" id="mainbtn" class="md-raised md-accent">Main</md-button>
  <md-button id="logoutbtn" class="md-raised md-warn" ng-click="qc.logout()">Log Out</md-button>
  <span id="points">Points: {{qc.points}}</span>
</div>
<!-- remainder of page on QuizController -->
<!-- quiz question display -->
<div ng-repeat="q in qc.fiveData" class="container">
  <div ng-if="qc.fiveData_index == $index">
    <h2>{{q.question}}</h2>
    <p><md-button type="button" ng-click="qc.check('A')" ng-disabled="qc.buttonDisabled" class="md-fab md-hue-1"> A </md-button>  {{q.a}}</p>
    <p><md-button type="button" ng-click="qc.check('B')" ng-disabled="qc.buttonDisabled" class="md-fab md-hue-1"> B </md-button>  {{q.b}}</p>
    <p><md-button type="button" ng-click="qc.check('C')" ng-disabled="qc.buttonDisabled" class="md-fab md-hue-1"> C </md-button>  {{q.c}}</p>
    <p><md-button type="button" ng-click="qc.check('D')" ng-disabled="qc.buttonDisabled" class="md-fab md-hue-1"> D </md-button>  {{q.d}}</p>
    <p><span id="hint"><em>Need a Hint?  </em></span>   Learn More in {{q.source}} at {{q.page}}.</p>
    <p ng-if="qc.showMessage===true" class="answer" ng-style="qc.message==='CORRECT!' && {'color':'green'}">{{qc.message}}</p>
    <p ng-if="qc.flagIn===true" class="green">{{qc.flagMessage}}</p>
    <md-button class="md-accent md-raised" ng-click="qc.next()">Continue/Skip</md-button>
    <md-button class="md-accent md-raised md-warn" ng-click="qc.flag(q._id)">Flag</md-button><em>Flag question as incorrect, poorly written or in need of review.</em>
  </div>
</div>
