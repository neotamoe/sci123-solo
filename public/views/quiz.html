<div ng-repeat="q in qc.fiveData">
  <div ng-if="qc.fiveData_index == $index">
    <h2>{{q.question}}</h2>
    <p><button type="button" ng-click="qc.check('A')"> A </button>  {{q.a}}</p>
    <p><button type="button" ng-click="qc.check('B')"> B </button>  {{q.b}}</p>
    <p><button type="button" ng-click="qc.check('C')"> C </button>  {{q.c}}</p>
    <p><button type="button" ng-click="qc.check('D')"> D </button>  {{q.d}}</p>
    <p><em>Need a Hint?</em>  Learn More in {{q.source}} at {{q.page}}.</p>
    <p ng-bind-html="qc.message"></p>
    <!-- <p ng-if="">{{qc.message}}</p> -->
  </div>
</div>
<hr>
<button ng-click="qc.next()">Next Question</button>
