<!-- this div on UserController -->
<div class="container">
  <md-button ng-href="#/user" class="md-raised md-accent">Main</md-button>
  <md-button class="logoutbtn md-raised md-warn" ng-click="qbc.logout()">Log Out</md-button>
  <span class="points">Points: {{qbc.points}}</span>
</div>
<!-- remainder of page on QuizBoxController -->
<!-- this div shows error if no tag/keyword selected -->
<div class="container">
  <p ng-if="qbc.error===true" id="error">{{qbc.errorMessage}}</p>
</div>
<!-- quiz question display -->
<div ng-repeat="q in qbc.fiveData" class="container">
  <div ng-if="qbc.fiveData_index == $index">
    <h2>{{q.question}}</h2>
    <p><md-button type="button" ng-click="qbc.check('A')" ng-disabled="qbc.buttonDisabled" class="md-fab md-hue-1"> A </md-button>  {{q.a}}</p>
    <p><md-button type="button" ng-click="qbc.check('B')" ng-disabled="qbc.buttonDisabled" class="md-fab md-hue-1"> B </md-button>  {{q.b}}</p>
    <p><md-button type="button" ng-click="qbc.check('C')" ng-disabled="qbc.buttonDisabled" class="md-fab md-hue-1"> C </md-button>  {{q.c}}</p>
    <p><md-button type="button" ng-click="qbc.check('D')" ng-disabled="qbc.buttonDisabled" class="md-fab md-hue-1"> D </md-button>  {{q.d}}</p>
    <p><em>Need a Hint?</em>  Learn More in {{q.source}} at {{q.page}}.</p>
    <p ng-if="qbc.flagIn===true" class="green">{{qbc.flagMessage}}</p>
    <p ng-if="qbc.showMessage===true" class="answer" ng-style="qbc.message==='CORRECT!' && {'color':'green'}">{{qbc.message}}</p>
    <md-button class="md-accent md-raised" ng-click="qbc.next()">Continue/Skip</md-button>
    <md-button class="md-raised md-warn" ng-click="qbc.flag(qbc._id)">Flag</md-button><em>Flag question as incorrect, poorly written or in need of review.</em>
  </div>
</div>
